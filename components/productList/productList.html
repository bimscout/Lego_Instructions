<div ng-repeat="product in productList.products">
    <div class="col-sm-4 col-md-2">
        <div class="thumbnail">
            <span>{{product.name}}</span>
            <a ui-sref="instructions({ productid: product._id })">
                <img ng-src="{{product.imgUrl}}" alt="...">
            </a>
        </div>
    </div>
</div>
